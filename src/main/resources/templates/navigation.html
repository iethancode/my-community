<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="nav">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">树洞君论坛</span>
                    </button>
                    <a class="navbar-brand" href="#">树洞君论坛</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="搜索话题">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li th:if="${session.user!=null}">
                            <a href="/publish">提问</a>
                        </li>
                        <!--判断是否登录显示不同-->
                        <li th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=1b1193c517af1c89a78a&redirect_uri=http://localhost:8888/callback&scope=user&state=1">
                            登录</a></li>

                        <li class="dropdown" th:if="${session.user!=null}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
                               >
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">我的问题</a></li>
                                <li><a href="#">个人资料</a></li>
                                <li><a href="#">注销登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

</html>
