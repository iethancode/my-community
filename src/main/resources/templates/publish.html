<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布-树洞君论坛</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script type="application/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav }"></div>
<!--发布-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" id="title" th:value="${title}"  name="title" placeholder="问题标题...">
                </div>

                <div class="form-group">
                    <label for="title">问题补充（必填，详情参考右侧提示）：</label>
                    <textarea id="description"  th:text="${description}" name="description" class="form-control" rows="10" cols="30"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control"  th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以，分隔">
                </div>
                <!--error提示-->
                <div class="d_btn">
                    <button type="button" class="btn btn-danger error" th:if="${error!=null}" th:text="${error}"></button>
                    <button type="submit" class="btn btn-success publish">发布</button>
                </div>


              </form>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 " >
                <h3 class="note">问题发起指南</h3>
                <p>•问题标题：精简发布标题，不超过25个字</p>
                <p>•问题补充：详细补充问题内容，并确保问题描述清晰</p>
                <p>•选择标签：选择一个或多个标签，用逗号隔开，每个标签不超过10个字</p>
        </div>
    </div>
</div>
</body>
</html>
